run_command_prefix: python3
main_code_file: main.py
parameters:
    count: 6
    interval: 4.0
parameters_format: '{count} {interval}'
outputs: results
conditions:
    test_condition1:
        variablename: test
        killvalue: 50
        comparator: gt
        when: immediately
        action: warn
sleep1b:
    collection: list_initialized
    parameters:
        count: [40, 52, 60, 70]
        interval: 2
    conditions:
        test_condition:
            variablename: test
            killvalue: 50
            comparator: lt
            when: time 1
            action: kill
        test_condition2:
            variablename: test
            killvalue: 50
            comparator: geq
            when: time 1
            action: warn
    sleep2b:
        parameters:
            interval: [100,200]
        parameters_format: '{interval} {count}'
sleep3b:
    collection: sleep3b_inherited
    sleep5b:
        outputs: output
sleep4b:
    collection: sleep4b_inherited
    run_command_prefix: python
    sleep6b:
        collection: sleep6b_inherited
        parameters:
            count: 3
        sleep7b:
            parameters:
                count: 7
                interval: 1

